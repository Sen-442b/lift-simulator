<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <div class="controls">
      <h1>Lift Simulation</h1>
      <form id="lift-sim-form">
        <div>
          <input
            name="floor"
            type="number"
            id="num-floors"
            min="1"
            max="20"
            value="5"
            required
            oninput="validateInput(this)"
          />
          <span>Floors</span>
        </div>
        <div>
          <input
            name="lift"
            type="number"
            id="num-lifts"
            min="1"
            max="10"
            value="2"
            required
            oninput="validateInput(this)"
          />
          <span>Lifts</span>
        </div>

        <button type="submit">Start Simulation</button>
      </form>
    </div>
    <div class="lift-sim" id="lift-sim"></div>
    <script src="./main.js"></script>
  </body>
</html>
